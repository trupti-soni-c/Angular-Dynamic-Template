<div class="section-inner">
    <div class="about-section">
        <div class="row justify-content-center">
            <div class="col-lg-8 wide-col-laptop">
                <div class="row">
                    <div class="col-md-6">
                        <div class="about-contentbox">
                            <div class="animate" data-animate="fadeInUp" *ngFor="let aboutme of about">
                                <span>{{aboutme.title}}</span>
                                <h2>{{aboutme.h2text}}</h2>
                                <p>{{aboutme.ptag}} <strong>{{aboutme.strongtag}}</strong> and <strong>{{aboutme.strongtag2}}</strong> {{aboutme.ptag2}}</p>
                            </div>
                            <div class="facts-list owl-carousel" *ngFor="let box1 of box1">
                                <div class="item animate" data-animate="fadeInUp">
                                    <div class="counter-box">
                                        <i class="{{box1.class}}" aria-hidden="true"></i><span class="count-number">{{box1.no}}</span> {{box1.title}}
                                    </div>
                                </div>
                                <div class="item animate" data-animate="fadeInUp" *ngFor="let box2 of box2">
                                    <div class="counter-box" >
                                        <i class="{{box2.class}}" aria-hidden="true"></i><span class="count-number">{{box2.no}}</span> {{box2.title}}
                                    </div>
                                </div>
                                <div class="item animate" data-animate="fadeInUp" *ngFor="let box3 of box3">
                                    <div class="counter-box">
                                        <i class="{{box3.class}}" aria-hidden="true"></i><span class="count-number">{{box3.no}}</span> {{box3.title}}
                                    </div>
                                </div>
                                <div class="item animate" data-animate="fadeInUp" *ngFor="let box4 of box4">
                                    <div class="counter-box">
                                        <i class="{{box4.class}}" aria-hidden="true"></i><span class="count-number">{{box4.no}}</span> {{box4.title}}
                                    </div>
                                </div>
                                <div class="item animate" data-animate="fadeInUp" *ngFor="let box5 of box5">
                                    <div class="counter-box">
                                        <i class="{{box5.class}}" aria-hidden="true"></i><span class="count-number">{{box5.no}}</span> {{box5.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" *ngFor="let about of aboutme_image">
                        <figure class="about-img animate" data-animate="fadeInUp"><img src="{{about.src}}" class="rounded" alt=""></figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
