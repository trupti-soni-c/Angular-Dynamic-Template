<div class="section-inner">
    <div class="row justify-content-center">
        <div class="col-md-7 wide-col-laptop">
            <div class="title-block animate" data-animate="fadeInUp" *ngFor="let c of contact">
                <span>{{c.title}}</span>
                <h2>{{c.h2text}}</h2>
            </div>
            <div class="contact-section">
                <div class="row">
                    <div class="col-md-6 animate" data-animate="fadeInUp">
                        <div class="contact-box" *ngFor="let c of info">
                            <div class="contact-row">
                                <i class="fa fa-map-marker"></i> {{c.address}}
                            </div>
                            <div class="contact-row">
                                <i class="fa fa-phone"></i> {{c.phone}}
                            </div>
                            <div class="contact-row">
                                <i class="fa fa-envelope"></i> {{c.site}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 animate" data-animate="fadeInUp">
                        <form id="ajax-contact" method="post" action="#">
                            <div class="input-field">
                                <input type="text" class="form-control" name="name" id="name" required placeholder="Name">
                            </div>
                            <div class="input-field">
                                <input type="email" class="form-control" name="email" id="email" required placeholder="Email">
                            </div>
                            <div class="input-field">
                                <textarea class="form-control" name="message" id="message" required placeholder="Message"></textarea>
                            </div>
                            <button class="btn" type="submit">Submit</button>
                        </form>
                        <div id="form-messages" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
