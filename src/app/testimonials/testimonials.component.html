<div class="section-inner">
    <div class="row justify-content-center">
        <div class="col-md-8 wide-col-laptop">
            <div class="title-block animate" data-animate="fadeInUp" *ngFor="let h of heading ">
                <span>{{h.title}}</span>
                <h2>{{h.h2text}}</h2>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="testimonials-section">
                    <div class="testimonials-slider owl-carousel">
                        <div class="item animate" data-animate="fadeInUp" *ngFor="let test of testinomial">
                            <div class="testimonial-item">
                                <div class="client-row">
                                    <img src="{{test.image}}" class="rounded-circle" alt="profile 1">
                                </div>
                                <div class="testimonial-content">
                                    <h4>{{test.h4}}</h4>
                                    <p>{{test.p}}</p>
                                    <span>{{test.span}}</span>
                                </div>                                           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
